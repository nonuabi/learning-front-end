<!DOCTYPE html>
<html>
<head>
	<title>Learning Tables</title>
</head>
<body>
	<!-- the border number is working on thickness of the border -->
	<table border="3">

		<!-- header of the table  -->
		<caption>Demo table</caption>

		<tr>
			<th>
				
			</th>
			<th>
				Columne 1
			</th>
			<th>
				Columne 2
			</th>
			<th>
				Columne 3
			</th>
		</tr>
		<tr>
			<th>
				Row 1
			</th>
			<td>
				Cell 1, 1
			</td>
			<td>
				Cell 1, 2
			</td>
			<td>
				Cell 1, 3
			</td>
		</tr>
		<tr>
			<th>
				Row 2
			</th>
			<td>
				Cell 2, 1
			</td>
			<td>
				Cell 2, 2
			</td>
			<td>
				Cell 2, 3
			</td>
		</tr>
		<tr>
			<th>
				Row 3
			</th>
			<td>
				Cell 3, 1
			</td>
			<td>
				Cell 3, 2
			</td>
			<td>
				Cell 3, 3
			</td>
		</tr>
	</table>
	<br>
	<table border="3">

		<!-- header of the table  -->
		<caption>Demo table 2</caption>

		<tr>
			<th>
				
			</th>
			<th colspan="2">
				Columne 1
			</th>
			<th>
				Columne 2
			</th>
			
		</tr>
		<tr>
			<th rowspan="2">
				Row 1
			</th>
			<td>
				Cell 1, 1
			</td>
			<td>
				Cell 1, 2
			</td>
			<td>
				Cell 1, 3
			</td>
		</tr>
		<tr>
			<!-- <th>
				Row 2
			</th> -->
			<td>
				Cell 2, 1
			</td>
			<td>
				Cell 2, 2
			</td>
			<td>
				Cell 2, 3
			</td>
		</tr>
		<tr>
			<th>
				Row 3
			</th>
			<td>
				Cell 3, 1
			</td>
			<td>
				Cell 3, 2
			</td>
			<td>
				Cell 3, 3
			</td>
		</tr>
	</table>
</body>
</html>

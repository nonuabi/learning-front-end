<!DOCTYPE html>
<html>
<head>
	<title>Learning Radio Buttons</title>
</head>
<body>
	<form>
		<p>Gender</p>
		<input type="radio" name="gender" value="Male" checked=""> Male <br>
		<input type="radio" name="gender" value="Female"> Female <br>
		<input type="radio" name="gender" value="other"> other <br>
		<input type="submit"> 



		<!-- check boxes -->
		<p>Course Done</p>
		<input type="checkbox" name="course", value="c++"> C++ <br>
		<input type="checkbox" name="course", value="java"> Java <br>
		<input type="checkbox" name="course", value="web development"> web development <br>

	</form>
</body>
</html>

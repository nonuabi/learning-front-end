<!DOCTYPE html>
<html>
<head>
	<title>loginForm</title>
</head>
<body>
	<form>
		<div>
			<div>
				<label for="username"> Email</label>	
			</div>
			<input type="Email" id="username" required placeholder="abc@example.com">
		</div>
		<div>
			<div>
				<label for="country">Country</label>
				<br>
				<input type="Country" name="country" value="INDIA" required id="country" disabled>
			</div>
		</div>
		<div>
			<div>
				<label for="password">Password</label>
			</div>
			<input type="password" id="password"
			required placeholder="at list 8 char with any symbol">	
		</div>
		<div>
			<input type="submit">
		</div>
		
	</form>
</body>
</html>
